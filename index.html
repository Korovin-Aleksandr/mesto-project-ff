<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="images/logo.0863e5bc26221680f1e2.svg" alt="Логотип проекта масто" class="logo header__logo"></header><main class="content"><section class="profile page__section"><button type="button" class="profile__image"><div class="overlay"><svg class="icon" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none"><path fill="#fff" d="M26 3.454 6.77 22.794 3.336 19.29 22.517 0 26 3.454ZM0 26l5.102-1.53-3.581-3.453L0 26Z"/></svg></div></button><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"></button><p class="profile__description"></p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><input id="input_name" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="input_name-error form_input-error"></span> <input id="input-description" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" minlength="2" maxlength="200" pattern="^[a-z
